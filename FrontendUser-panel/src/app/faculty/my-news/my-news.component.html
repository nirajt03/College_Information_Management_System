<div class="card">
    <div class="card-header">
        <h4>Announcement</h4>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Notice</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let news of newsDetails; let index = index">
                    <td>{{index + 1}}</td>
                    <td>{{news['notice']}}</td>
                    <td>{{news['description']}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
