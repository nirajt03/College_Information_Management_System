<div class="card">
    <div class="card-header">
        <h4>{{announcements ? 'Update' : 'Add'}} News</h4>
    </div>
    <div class="card-body">
        <div class="form">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Title</label>
                        <input [(ngModel)]="notice" type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 20px;">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="">Description</label>
                        <textarea [(ngModel)]="description" rows="10" class="form-control"></textarea>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button (click)="onUpdate()" class="btn btn-success">{{announcements  ? 'Update' : 'Add'}}</button>
                <a style="margin-left: 10px;" routerLink="/principalHome/principal/list-news" class="btn btn-danger">Cancel</a>
            </div>
        </div>
    </div>
</div>
