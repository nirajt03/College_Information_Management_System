<div class="card">
    <div class="card-header">
        <button (click)="addAnnouncement()" class="btn btn-success btn-sm float-right">Add</button>
        <h4>Announcement List</h4>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let announcement of announcements; let index = index">
                    <td>{{index + 1}}</td>
                    <td>{{announcement ['notice']}}</td>
                    <td>{{announcement ['description']}}</td>
                    <td>{{announcement ['id']}}</td>
                    <td>
                        <button (click)="onEdit(announcement)" style="margin-left: 10px;" class="btn btn-warning btn-sm">Edit</button>
                        <button style="margin-left: 10px;" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
