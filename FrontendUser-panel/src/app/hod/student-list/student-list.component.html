<div class="card">
    <div class="card-header">
        <h4>Student Details</h4>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Student Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Course Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of studentDetails; let index = index">
                    <td>{{index + 1}}</td>
                    <td>{{student['name']}}</td>
                    <td>{{student['address']}}</td>
                    <td>{{student['phone']}}</td>
                    <td>{{student['email']}}</td>
                    <td>{{student['courseName']}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
