<div>
    name::{{user['firstName']}} {{user['lastName']}}
</div>
<div class="form-group">
    <select [(ngModel)]="classId" class="form-control">
        <option [value]="class['id']" *ngFor="let class of classes">{{class['name']}}</option>
  </select>
</div>
<div>
    <button (click)="onSave()" class="btn btn-sm btn-success">save</button>
    <button style="margin-left: 30px;" (click)="onCancel()" class="btn btn-sm btn-danger">cancel</button>
</div>
