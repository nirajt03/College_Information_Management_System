<div class="card">
    <div class="card-header">
        <h4>Student List</h4>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>gender</th>
                    <th>address</th>
                    <th>phone</th>
                    <th>email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of studentlist; let index = index">
                    <td>{{index + 1}}</td>
                    <td>{{student['name']}}</td>
                    <td>{{student['gender']}}</td>
                    <td>{{student['address']}}</td>
                    <td>{{student['phone']}}</td>
                    <td>{{student['email']}}</td>
                    <td>
                        <button (click)="updateStatus(student)" [class.btn-success]="student['approve'] == 0" [class.btn-danger]="student['approve'] == 1" class="btn btn-sm">{{student['approve'] == 0 ? 'approve' : 'disapprove'}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
