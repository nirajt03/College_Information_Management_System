<div class="card">
  <div class="card-header">
    <h4>Edit Student Info</h4>
  </div>
  <div class="card-body">
    <div class="form">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Name</label>
            <input [(ngModel)]="name" type="text" class="form-control" />
          </div>
        </div>

        <div class="col-md-12">
          <div class="form-group">
            <label for="">Gender</label>
            <input
              type="radio"
              [(ngModel)]="gender"
              name="gender"
              id=""
              value="Male"
            />Male
            <input
              type="radio"
              [(ngModel)]="gender"
              name="gender"
              id=""
              value="Female"
            />Female
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="">Hobbies</label>
            <textarea
              [(ngModel)]="hobbies"
              rows="10"
              class="form-control"
            ></textarea>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="">Address</label>
            <textarea
              [(ngModel)]="address"
              rows="10"
              class="form-control"
            ></textarea>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="">Phone</label>
            <input [(ngModel)]="phone" type="tel" class="form-control" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)]="email" type="email" class="form-control" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <button (click)="onUpdate()" class="btn btn-success">Update</button>
      </div>
    </div>
  </div>
</div>
