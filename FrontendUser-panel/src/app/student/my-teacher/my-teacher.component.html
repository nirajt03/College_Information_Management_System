<div class="card">
    <div class="card-header">
        <h4>Faculty Details</h4>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Faculty Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Subject Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let faculty of facultyDetails; let index = index">
                    <td>{{index + 1}}</td>
                    <td>{{faculty['name']}}</td>
                    <td>{{faculty['address']}}</td>
                    <td>{{faculty['phone']}}</td>
                    <td>{{faculty['email']}}</td>
                    <td>{{faculty['subjectName']}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
