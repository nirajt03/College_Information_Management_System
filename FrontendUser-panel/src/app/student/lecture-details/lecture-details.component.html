<div class="card">
    <div class="card-header">
        <h4>Attendence Details</h4>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Subject</th>
                    <th>Date</th>
                    <th>Course Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let attendence of attendenceDetails; let index = index">
                    <td>{{index + 1}}</td>
                    <td>{{attendence['subjectName']}}</td>
                    <td>{{attendence['date']}}</td>
                    <td>{{attendence['courseName']}}</td>
                    <td>{{attendence['status']}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
