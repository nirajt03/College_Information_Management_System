<div class="card">
    <div class="card-header">
        <h4>Daily Schedule</h4>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Course Name</th>
                    <th>Subject Name</th>
                    <th>Faculty Name</th>
                    <th>Date</th>
                    <th>Duration (in hrs.)</th>
                    <th>Semester</th>
                    <th>Timing</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let schedule of scheduleDetails; let index = index">
                    <td>{{index + 1}}</td>
                    <td>{{schedule['courseName']}}</td>
                    <td>{{schedule['subjectName']}}</td>
                    <td>{{schedule['name']}}</td>
                    <td>{{schedule['date']}}</td>
                    <td>{{schedule['allotedTime']}}</td>
                    <td>{{schedule['semester']}}</td>
                    <td>{{schedule['timing']}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
