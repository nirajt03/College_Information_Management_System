<div class="row" style="margin-top: 50px;">
    <div class="col-md-12">
        <div style="text-align: center; font-size: x-large; font-weight: 600;">
            Student Login
        </div>
    </div>
    <div class="col-md-4">
        <div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form">
            <div class="form-group">
                <label for="">Email</label>
                <input 
                required
                pattern="^[a-zA-z]+$"
                #name="ngModel"
                [class.is-invalid]="name.invalid && name.touched"
                [(ngModel)]="email" type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input  required
                type="password"
                #pass="ngModel"
                [class.is-invalid]="pass.invalid && pass.touched"
                [(ngModel)]="password" type="password" class="form-control">
            </div>
            <div class="form-group">
                <button (click)="onLogin()" class="btn btn-success">Login</button>
                <a routerLink="/auth-student/signup" class="btn btn-warning float-right">Signup</a>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
