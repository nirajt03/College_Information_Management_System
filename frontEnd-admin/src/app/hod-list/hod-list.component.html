<div class="card border-success mb-3">
    <div class="card-header border-success">
        <h4>HOD List</h4>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hod of hods; let index = index">
                    <td>{{index + 1}}</td>
                    <td>{{hod['name']}}</td>
                    <td>{{hod['courseName']}}</td>
                    <td>{{hod['phone']}}</td>
                    <td>{{hod['email']}}</td>
                    <td>{{hod['isActive']}}</td>
                    <td>
                        <button (click)="toggleActiveStatus(hod)" [class.btn-success]="hod['isActive'] == 0" [class.btn-danger]="hod['isActive'] == 1" class="btn btn-sm">{{hod['isActive'] == 0
                            ? 'Activate' : 'Deactive'}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
