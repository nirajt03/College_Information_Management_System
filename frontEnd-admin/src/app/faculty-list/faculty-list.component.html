<div class="card border-success mb-3">
    <div class="card-header border-success">
        <h4>Faculty List</h4>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>

                    <th>No</th>
                    <th>Name</th>
                    <th>Course Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let faculty of faculties; let index = index">
                    <td>{{index + 1}}</td>
                    <td>{{faculty['name']}}</td>
                    <td>{{faculty['courseName']}}</td>
                    <td>{{faculty['phone']}}</td>
                    <td>{{faculty['email']}}</td>
                    <td>{{faculty['isActive']}}</td>
                    <td>
                        <button (click)="toggleActiveStatus(faculty)" [class.btn-success]="faculty['isActive'] == 0" [class.btn-danger]="faculty['isActive'] == 1" class="btn btn-sm">{{faculty['isActive'] == 0
                            ? 'Activate' : 'Deactive'}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
